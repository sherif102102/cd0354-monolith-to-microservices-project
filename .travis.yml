
 
services: -docker 

script:
# Build
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-frontend ./udagram-frontend
- docker build -t reverseproxy ./udagram-reverseproxy
# Tagging
- docker tag udagram-api-feed sherif102/udagram-api-feed:v2
- docker tag udagram-api-user sherif102/udagram-api-user:v2
- docker tag udagram-frontend sherif102/udagram-frontend:v2
- docker tag reverseproxy sherif102/reverseproxy:v2
#push
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push sherif102/udagram-frontend:v2
- docker push sherif102/udagram-api-user:v2
- docker push sherif102/reverseproxy:v2
- docker push sherif102/udagram-api-feed:v2